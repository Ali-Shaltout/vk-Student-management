<div class="container">
	<div class="panel panel-default standart-margin">
		<div class="panel-body">
			<div>
				<h4>Change topic information</h4>
				<div class="container form-horizontal" style="margin-left: -15px;">
					<div class="form-group" ng-class="{ 'has-error' : errors['name'] }">
						<b class="col-md-3 control-label">Name*</b>
						<div class="col-md-9">
							<input type="text" ng-model="topic.name" ng-change="errors['name']=null" class="form-control" />
							<span class="inline-error" ng-bind="errors['name']"></span>
						</div>
					</div>
					<div class="form-group" ng-class="{ 'has-error' : errors['sequenceNumber'] }">
						<b class="col-md-3 control-label">Sequence number*</b>
						<div class="col-md-9">
							<input type="text" ng-model="topic.sequenceNumber" ng-change="errors['sequenceNumber']=null" class="form-control" />
							<span class="inline-error" ng-bind="errors['sequenceNumber']"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<input type="submit" class="btn btn-default" value="Change" ng-click="changeTopicInformation()" />
					<input type="submit" class="btn btn-default" value="Back" ng-click="back()" />
				</div>
				<div class="form-group col-md-6 text-right">
					<input type="submit" class="btn btn-success" value="Create Slide" ng-click="createSlide(topic.id)" />
				</div>
			</div>
			<div class="container bordered" ng-repeat="slide in topic.slides">
				<div class="col-md-6">
					<h4 ng-bind="::slide.title"></h4>
				</div>
				<div class="col-md-6 text-right">
					<h5></h5>
					<input type="submit" class="btn btn-primary btn-big" value="{{slide.isPublished ? 'Unpublish' : 'Publish'}}" ng-click="setSlidePublishState(slide)" />
					<input type="submit" class="btn btn-primary btn-big" value="Edit" ng-click="editSlide(slide)" />
					<input type="submit" class="btn btn-primary btn-big" value="Delete" ng-click="deleteSlide(slide)" />
				</div>
			</div>
		</div>
	</div>
</div>
